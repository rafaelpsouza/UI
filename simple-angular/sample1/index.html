<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" ng-app>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>First Sample with Angular.js</title>
		<script src="../angular/angular-1.0.1.min.js"></script>
		<script type="text/javascript">
			function peopleList($scope){
				$scope.people = [
					{id: 1, name: "Pelé", age: "72", nationality: "Brazilian"},
					{id: 2, name: "Romário", age: "48", nationality: "Brazilian"},
					{id: 3, name: "Cruyff", age: "26", nationality: "Dutch"},
					{id: 4, name: "Ronaldo", age: "37", nationality: "Brazilian"},					
					{id: 5, name: "Messi", age: "24", nationality: "Argentine"}					
				]
			}
		</script>
	</head>
	<body ng-controller="peopleList">		
		<br/>
			<h1>First {{'sample' + '!'}}</h1>
		<br />
		<table border="1">
			<thead>
				<tr>
					<td>ID</td>
					<td>Name</td>
					<td>Age</td>
					<td>Nationality</td>
			</thead>
			<tbody>
				<tr ng-repeat="person in people">
					<td>{{person.id}}</td>
					<td>{{person.name}}</td>
					<td>{{person.age}}</td>
					<td>{{person.nationality}}</td>
				</tr>
			</tbody>
			<tfoot>
				<tr>
					<td colspan="4"><b>Total: {{people.length}}</b></td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
