<div  ng-app="moviesApp">
    <div ng-controller="MovieController as movieCtrl">
        <div class="panel panel-default">
            <div class="panel-heading">Add Movie</div>
            <div class="panel-body">
                <form class="form-horizontal" name="addForm" ng-submit="movieCtrl.addMovie()">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" placeholder="Name" ng-model="movieCtrl.movie.name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="year" class="col-sm-2 control-label">Year</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="year" placeholder="Year" ng-model="movieCtrl.movie.year">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="rate" class="col-sm-2 control-label">Rate</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="rate" ng-model="movieCtrl.movie.rate" ng-options="stars for stars in [5,4,3,2,1]" title="Stars">
                                <option value="">Rate the Movie</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Year</td>
                    <td>Rate</td>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="movie in movieCtrl.movies">
                    <td>{{movie.name}}</td>
                    <td>{{movie.year}}</td>
                    <td>
                        <img src='components/lib/star.png' ng-repeat="n in movieCtrl.range(1, movie.rate)" style='width: 15px; height: 15px;'/>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
